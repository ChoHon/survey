<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응답자 인적사항 및 사업체 개요</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mx-auto w-4xl px-4">
      <div class="overflow-hidden rounded-lg bg-white shadow-sm my-10">
        <div class="px-4 py-5">
          <div class="mb-5">
            <h2 class="text-2xl font-bold text-center">
              A. 응답자 인적사항 및 사업체 개요
            </h2>
          </div>

          <form id="surveyForm">
            <div class="intro">
              <p class="text-lg font-bold">1. 응답자</p>

              <div class="py-2">
                <label
                  for="respondentName"
                  class="block text-md font-medium mb-1"
                  >응답자 성명</label
                >
                <input
                  id="respondentName"
                  type="text"
                  class="block w-[40%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                />
              </div>

              <div class="grid grid-cols-2 py-2">
                <div>
                  <label
                    for="respondentDepartment"
                    class="block text-md font-medium mb-1"
                    >소속부서명</label
                  >
                  <input
                    id="respondentDepartment"
                    type="text"
                    class="block w-[80%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                  />
                </div>

                <div>
                  <label
                    for="respondentPosition"
                    class="block text-md font-medium mb-1"
                    >직위</label
                  >
                  <div>
                    <input
                      id="respondentPosition"
                      type="text"
                      class="block w-[80%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                    />
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-2 py-2">
                <div>
                  <label
                    for="respondentPhone"
                    class="block text-md font-medium mb-1"
                    >전화번호</label
                  >
                  <div>
                    <input
                      id="respondentPhone"
                      type="text"
                      class="block w-[80%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="respondentEmail"
                    class="block text-md font-medium mb-1"
                    >이메일</label
                  >
                  <div>
                    <input
                      id="respondentEmail"
                      type="email"
                      class="block w-[80%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="intro">
              <p class="text-lg font-bold">2. 사업체</p>

              <div class="py-2">
                <label for="companyName" class="block text-md font-medium mb-1"
                  >사업체명</label
                >
                <input
                  id="companyName"
                  type="text"
                  class="block w-[50%] h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                />
              </div>

              <div class="py-2">
                <label
                  for="companyAddress"
                  class="block text-md font-medium mb-1"
                  >주소</label
                >
                <input
                  id="companyAddress"
                  type="text"
                  class="block w-full h-[32px] rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-4 flex justify-center">
        <!-- <button
          type="button"
          class="rounded-l-md w-[100px] bg-blue-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-xs outline-white outline-1 hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 text-center"
        >
          이전
        </button> -->
        <a
          href="b.html"
          class="rounded-md w-[150px] bg-blue-600 px-3.5 py-2.5 text-lg font-semibold text-white shadow-xs outline-white outline-1 hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 text-center"
        >
          다음
        </a>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
